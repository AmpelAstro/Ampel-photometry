[tool.poetry]
name = "ampel-photometry"
version = "0.8.0-alpha.1"
description = "Photometry add-on for the Ampel system"
authors = ["Valery Brinnel"]
license = "BSD-3-Clause"
packages = [
    {include = "ampel"}
]
include = [
    'conf/*/*.json',
    'conf/*/*/*.json',
    'conf/*/*.yaml',
    'conf/*/*/*.yaml',
    'conf/*/*.yml',
    'conf/*/*/*.yml',
]

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
Sphinx = {version = ">=3.5.1,<5.0.0", optional = true}
sphinx-autodoc-typehints = {version = "^1.11.1", optional = true}
tomlkit = {version = "^0.7.0"}
ampel-interface = {version = "^0.8.0-alpha.9"}
ampel-core = {version = "^0.8.0-alpha.10"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
mypy = "^0.910"
pytest-cov = "^2.12.1"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-press-theme", "sphinx-autodoc-typehints", "tomlkit"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
